<!-- html의 형태 -->
<!-- 다음 줄 바로바로 이동 shift + enter -->
<!-- 꺽쇠로 태그이름을 감싼다 -->
<!-- 태그를 닫을 때는 슬래시를 붙인다 -->
<!-- 태그태그 tag 태그  -->
<div>
<!-- 태그 안에 태그를 넣을 수 있다 -->
<!-- 태그 안에 태그를 여러개 넣을 수 있다 -->
<div>내용1</div>
<div>내용2</div>
<!-- 단일 태그가 있다 -->
<!-- 기본은 꺽쇠 닫기 전에 슬래시 -->
<br />

<h1>
제목
</h1>
<!-- 태그에는 속성이 있다 -->
<a href="http://" target="_blank" rel="noopener noreferrer"></a>
<!-- 특정 태그에만 쓸 수 있는 특수 속성이 있다 -->

<div onclick=""></div>
<span onclick=""></span>
<!-- 어떤 태그든 사용할 수 있는 공통 속성이 있다 -->
</div>
